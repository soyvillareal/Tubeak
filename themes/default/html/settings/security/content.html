<script>
var YF = D.querySelectorAll('#log-out-session'),
    YL = D.querySelectorAll('.load-table-page'),
    YA = 1,
    YP = function(){
        var id = this.getAttribute("data-session");
        if (!id) { return false; }
        TB_ShowElement('warning-alert', 'warning-alert','delete_sessions','{$word->confirmation}',1,'normal','{$word->delete}',0,id,'{$word->sure_you_wan_log_out}');
    };
<?php if ($TEMP['#settings']['authentication'] == 'on') { ?>
addEvent(D.querySelector("#authentication"), "change", function(){
    Req("{$url->{req/settings/authentication}}", function(e){
        if (e.status == 200) {
            loadAlert(e.message);
        } else {
            loadAlert('{$word->error}', 1);
        }
    }, "POST", "&by_id={$data->id}&authentication=" + this.value)
});
<?php } ?>

for (var j = 0, i = YL.length; j < i; j++) addEvent(YL[j], "click", function(){
    var self = this,
        type = self.getAttribute('data-type'),
        YE = D.querySelector('#navigation-after'),
        YO = D.querySelector('#navigation-before'),
        YR = D.querySelector('#navigation-first'),
        YS = D.querySelector('#navigation-last'),
        YN = D.querySelector('#page-now'),
        YT = {#total_pages};
    if(type == 'after') {
        if(YT > YA) {
            YA++;
            YR.removeAttribute('disabled');
            YO.removeAttribute('disabled');
            YN.innerText = YA;
        }
    } else if(type == 'before'){
        if(YA > 1){
            YA--;
            YS.removeAttribute('disabled');
            YE.removeAttribute('disabled');
            YN.innerText = YA;
        }
    } else if(type == 'last')   {
        YA = YT;
        YS.setAttribute('disabled', true);
        YR.removeAttribute('disabled');
        YO.removeAttribute('disabled');
        YN.innerText = YT;
    } else if(type == 'first') {
        YA = 1;
        YR.setAttribute('disabled', true);
        YE.removeAttribute('disabled');
        YS.removeAttribute('disabled');
        YN.innerText = 1;
    }
    if(YA == 1){
        YR.setAttribute('disabled', true);
        YO.setAttribute('disabled', true);
    } else if(YA == YT) {
        YS.setAttribute('disabled', true);
        YE.setAttribute('disabled', true);
    } 
    Req("{$url->{req/table-load-pages}}", function(e){
        if(e.status == 200){
            D.querySelector('#container-pages').innerHTML = e.html;
            var YF = D.querySelectorAll('#log-out-session');
            for (var j = 0, i = YF.length; j < i; j++) addEvent(YF[j], "click", YP);
        } else {
            YE.setAttribute('disabled', true), YO.setAttribute('disabled', true), YR.setAttribute('disabled', true), YS.setAttribute('disabled', true), YA = 1, loadAlert('{$word->error}', 1);
        }
    }, "POST", "&page_id=" + YA + "&type=sessions&by_id={$settings_id}")
});
for (var j = 0, i = YF.length; j < i; j++) addEvent(YF[j], "click", YP);

function TB_ShowElement(type, el_content, button, by_id = 0, video_id = 0,price = 0, txt_btn = '', next_cont = '', extra, extra_new) {
        var c = D.querySelector('#container_alerts'),
            f = c.querySelector('#'+el_content),
            h = c.querySelector('#beforeLoad'),
            u = c.querySelector('#confirm-alert');
        Req('{$url->{req/get-element}}', function(e) {
            removeAllEvents(2), (button != 0 && type != 'warning-alert') && (D.querySelector('#'+button).innerText = txt_btn, D.querySelector('#'+button).removeAttribute('disabled'));
            if (e.status == 200) {

                if(!c.querySelector('#'+el_content) && type == 'warning-alert'){
                    c.innerHTML += e.html;
                    
                    addEvent(c.querySelector('.delete_sessions'), 'click', function(){
                        Req("{$url->{req/delete/session}}", function(e){
                            if (e.reload == true) {
                                location.reload();
                            } else if (e.status == 200) {
                                D.querySelector('#session_' + extra).remove();
                            }
                            c.querySelector('#'+type).style.display = "none";
                        }, "POST", "&id=" + extra + "&by_id={$data->id}")
                    })
                }
                var TF = c.querySelector('#'+type);
                TF.style.display = "block";
                addEvent(TF.querySelector('[data-dismiss]'), "click", function(){
                    TF.style.display = "none";
                }, 2);
            } else {
                if(button != 0 && type != 'warning-alert'){
                    D.querySelector('#'+button).innerText = txt_btn;
                    D.querySelector('#'+button).removeAttribute('disabled');
                } else if(h){
                    h.remove();
                }
                loadAlert(e.error, 1);
            }
        },
        "POST", "&type=" + type + "&actual_form=" + el_content + "&by_id=" + by_id + "&video_id=" + video_id + "&price=" + price + "&next_cont=" + next_cont + "&txt_btn=" + txt_btn + "&class_n=" + button + "&extra=" + extra + "&extra_new=" + extra_new); 
    }
</script>
