<script>
var DB = D.querySelector('#delete-account'),
    DS = D.querySelector('#alert-general-settings'),
    DE = D.querySelector('#current-password'),
    DX = !1;
addEvent(DB, "click", function(){
    var GZ = DE.parentNode,
        GH = hasClass(GZ, 'cont-group') ? GZ : GZ.parentNode,
        GS = GH.querySelector('.text-error');
    DX = !1;
    if(DE.value == '' && !DX){
        GS.innerText = '*{$word->this_field_is_empty}', removeClass(DS, 'hidden'), addClass(DE, 'border-red'), addClass(DE, 'boxshadow-red');
        return false;
    } else {
        GS.innerText = "", removeClass(DE, 'border-red'), addClass(DS, 'hidden'), removeClass(DE, 'boxshadow-red');
    }
    addClass(DB, 'tb_spinner-is-loading');
    DB.setAttribute('disabled', true);
    Req("{$url->{req/settings/delete}}", function(e){
        var err = e.err != undefined ? e.err : '{$word->this_field_is_empty}';
        if (e.status == 200) {
            addClass(DS, 'hidden'), loadAlert(e.message), timeDelay(function(){
                window.location.href = e.url;
            }, 2000)
        } else {
            removeClass(DS, 'hidden'), removeClass(DB, 'tb_spinner-is-loading');
            DB.removeAttribute('disabled');
            if(e.error == undefined){
                GS.innerText = '*'+err, addClass(DE, 'border-red'), addClass(DE, 'boxshadow-red');
            } else {
                loadAlert(e.error, 1);
            }
        }
    }, "POST", "&by_id={$data->id}&current-password=" + DE.value)
}), addEvent(DE, 'keyup', function(e){
    var self = this,
        GW = self.value,
        GZ = self.parentNode,
        GH = hasClass(GZ, 'cont-group') ? GZ : GZ.parentNode,
        GS = GH.querySelector('.text-error');

        DB.removeAttribute('disabled');
    } else {
        DB.setAttribute('disabled', true)
    }

        GS.innerText = "", removeClass(self, 'border-red'), removeClass(self, 'boxshadow-red'), DX = !1;
        return false;
    }
    Req("{$url->{req/key-validate}}", function(e){
        if(e.status == 200){
            if(e.message == ''){
                GS.innerText = '', removeClass(self, 'border-red'), removeClass(self, 'boxshadow-red');
            } else {
                GS.innerText = '{$word->incorrect_password}', addClass(self, 'border-red'), addClass(self, 'boxshadow-red'), DX = !0;

        } else {
            loadAlert(e.message, 1);
        }
    }, "POST", "&input=" + GW + "&type=" + self.id + "&by_id={$data->id}")
